<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF8'>
    <title>Kaleidoscope Painting</title>

    <link rel="shortcut icon" href="./image/favicon.ico" type="image/x-icon">

    <link href='https://fonts.googleapis.com/css?family=Ubuntu:400,500,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./lib/css/jquery-ui.min.css" type="text/css">
    <link rel="stylesheet" href="./lib/css/jquery-ui.theme.min.css" type="text/css"/>
    <link rel="stylesheet" href="./css/style.css" type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-color/2.1.2/jquery.color.min.js"></script>
    <script src="./lib/js/jquery-ui.min.js" type="text/javascript" ></script>
    <script src="./lib/js/jquery.fullscreen.min.js" type="text/javascript" ></script>
    <script src="./lib/js/jcanvas.min.js"></script>
    <script src="./js/Point.js" type="text/javascript"></script>
    <script src="./js/PaintView.js" type="text/javascript"></script>
    <script src="./js/PaintModel.js" type="text/javascript"></script>
    <script src="./js/ActionListener.js" type="text/javascript"></script>
</head>
<body>
    <canvas id="drawPanelMain"></canvas>
    <canvas id="drawPanel"></canvas>
    <canvas id="cursorPanel"></canvas>
    <div id="dialog-save" title="Saving...">
        <p class="validate">Enter the file name.</p>
        <form>
            <label>File Name:</label><br />
            <input type="text" id="name">
        </form>
    </div>
    <div id="dialog-open" title="Open file...">
        <p>Enter the file name.</p><br />
        <div id="pictureList"></div>
        <form>
            <label>File Name:</label>
            <input type="text" id="fileName">
        </form>
    </div>
    <a id="download">Download as image</a>
    <div id="controlPanel">
        <div id="fullScreen" class="fullScreenOff">
            <i class="fa fa-arrows-alt fa-2x"></i>
            <span>Full Screen</span>
        </div>
        <div id="open">
            <i class="fa fa-folder-open fa-2x"></i>
            <span>Open</span>
        </div>
        <div id="save">
            <i class="fa fa-camera fa-2x"></i>
            <span>Save</span>
        </div>
        <div id="control">
            <i class="fa fa-circle fa-2x"></i>
            <span>Control</span>
        </div>
        <div id="undo">
            <i class="fa fa-undo fa-2x"></i>
            <span>Undo</span>
        </div>
        <div id="new">
            <i class="fa fa-file fa-2x"></i>
            <span>New</span>
        </div>
    </div>
    <div id="modePanel">
        <div id="background">
            <span>Background Color</span>
            <div id="backgroundColors">
                <div id="black"></div>
                <div id="white"></div>
                <div id="grey"></div>
                <div id="lightBlue"></div>
                <div id="yellow"></div>
                <div id="lightGreen"></div>
                <div id="pink"></div>
            </div>
        </div>
        <div id="color">
            <span>Pen Color</span>
            <div id="penColors">
                <div id="blackPen"></div>
                <div id="whitePen"></div>
                <div id="greyPen"></div>
                <div id="lightBluePen"></div>
                <div id="yellowPen"></div>
                <div id="pinkPen"></div>
                <div id="redPen"></div>
                <div id="bluePen"></div>
                <div id="greenPen"></div>
                <div id="orangePen"></div>
                <div id="violetPen"></div>
            </div>
        </div>
        <div id="symmetry">
        </div>
        <div id="symmetryValue"></div>
        <div id="mirrorMode">
            <div class="description">Mirror across center</div>
            <div class="state">
                <span class="state-on">On</span>
                <span class="state-off">Off</span>
            </div>
        </div>
        <div id="spiralMode">
            <div class="description">Spiral towards center</div>
            <div class="state">
                <span class="state-on">On</span>
                <span class="state-off">Off</span>
            </div>
        </div>
    </div>
</body>
</html>
